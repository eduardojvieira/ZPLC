# ZPLC IDE - Electron Builder Configuration
# Cross-platform builds for Windows, macOS, and Linux
#
# IMPORTANT: Architecture (x64/arm64) is controlled EXCLUSIVELY by the CLI
# flags (--x64 / --arm64) in the GitHub Actions workflow.
# Do NOT hardcode arch arrays here — it causes double builds and wastes CI time.

appId: com.zplc.ide
productName: ZPLC IDE
# executableName without spaces — rpmbuild chokes on spaces in .spec paths
executableName: zplc-ide

# Directories
directories:
  output: dist-electron
  buildResources: build

# Files to include in the app
files:
  - dist/**/*
  - electron-dist/**/*

# Extra files to copy (icons, etc.)
extraResources:
  - from: ../../examples
    to: examples
    filter:
      - "**/*.zplc"
      - "**/*.st"

# Asset Index - for faster builds
asar: true
compression: maximum

# Don't publish automatically
publish: null

# ============================================================================
# macOS Configuration
# ============================================================================
mac:
  category: public.app-category.developer-tools
  darkModeSupport: true
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  target:
    - dmg
    - zip

dmg:
  artifactName: "${productName}-${version}-${os}-${arch}.${ext}"
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

# ============================================================================
# Windows Configuration
# ============================================================================
win:
  target:
    - nsis
    - portable

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  artifactName: "${productName}-${version}-${os}-${arch}-Setup.${ext}"
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: ZPLC IDE

portable:
  artifactName: "${productName}-${version}-${os}-${arch}-Portable.${ext}"

# ============================================================================
# Linux Configuration
# ============================================================================
linux:
  category: Development
  maintainer: ZPLC Team
  target:
    - AppImage
    - deb
    - rpm

appImage:
  artifactName: "${productName}-${version}-${os}-${arch}.${ext}"

deb:
  artifactName: "${productName}-${version}-${os}-${arch}.${ext}"
  depends:
    - gconf2
    - gconf-service
    - libnotify4
    - libappindicator1
    - libxtst6
    - libnss3

rpm:
  artifactName: "${productName}-${version}-${os}-${arch}.${ext}"
  # Override fpm --name to avoid spaces in .spec filename
  # rpmbuild can't handle "ZPLC IDE.spec" — needs "zplc-ide.spec"
  fpm:
    - "--name"
    - "zplc-ide"
