name: ZPLC HIL Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  hil-test:
    name: Hardware-in-the-Loop Tests
    runs-on: [self-hosted, pico]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install
        
      - name: Build packages
        run: |
          cd packages/zplc-compiler && bun run build
          cd ../zplc-hil && bun run typecheck
          
      - name: Run Opcode Tests
        run: |
          bun packages/zplc-ide/src/cli/index.ts hil opcodes --json --port /dev/ttyACM0 > results.json
          
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hil-test-results
          path: |
            results.json
            junit.xml
