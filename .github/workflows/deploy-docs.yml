name: Deploy Documentation

on:
  push:
    branches: [master, main]
    paths:
      - 'docs/**'
  pull_request:
    branches: [master, main]
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (Monorepo)
        run: bun install

      - name: Build WASM module
        run: ./scripts/build_wasm.sh

      - name: Build IDE
        working-directory: packages/zplc-ide
        run: bun run build

      - name: Setup Node.js (for Docusaurus)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Install documentation dependencies
        working-directory: docs
        run: npm ci

      - name: Build documentation
        working-directory: docs
        run: npm run build
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: Integrate IDE into documentation
        run: |
          mkdir -p docs/build/ide
          cp -r packages/zplc-ide/dist/* docs/build/ide/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build

  deploy:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
