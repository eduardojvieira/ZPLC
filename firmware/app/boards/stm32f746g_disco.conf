#
# Board-specific Kconfig settings for the STM32F746G-DISCO.
# These override or extend the base prj.conf settings.
# =============================================================================

# Console via USB CDC ACM (ST-Link VCP)
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="ZPLC Runtime"
CONFIG_USB_DEVICE_VID=0x0483
CONFIG_USB_DEVICE_PID=0x5740

# Flash and NVS for persistence
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_NVS_LOG_LEVEL_WRN=y

# Memory sizes (F746 has more resources)
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Enable ADC for analog inputs
CONFIG_ADC=y
