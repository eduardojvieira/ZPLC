# =============================================================================
# ZPLC Board Configuration - STM32F746G Discovery
# =============================================================================
# SPDX-License-Identifier: MIT
#
# Board-specific Kconfig settings for the STM32F746G-DISCO.
# These override or extend the base prj.conf settings.
# =============================================================================

# Console via USB CDC ACM (ST-Link VCP)
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="ZPLC Runtime"
CONFIG_USB_DEVICE_VID=0x0483
CONFIG_USB_DEVICE_PID=0x5740

# Flash and NVS for persistence
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_NVS_LOG_LEVEL_WRN=y

# Memory sizes (F746 has more resources)
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Enable ADC for analog inputs
CONFIG_ADC=y

# =============================================================================
# Networking Foundation (Phase 1.4.1)
# =============================================================================
CONFIG_NETWORKING=y
CONFIG_NET_L2_ETHERNET=y

# IPv4
CONFIG_NET_IPV4=y
CONFIG_NET_DHCPV4=y

# Sockets
CONFIG_NET_SOCKETS=y

# Protocols
CONFIG_NET_TCP=y
CONFIG_NET_UDP=y

# Helper macros
CONFIG_NET_MGMT=y
CONFIG_NET_MGMT_EVENT=y

# Optional: Ping response
CONFIG_NET_IPV4_AUTO=y
CONFIG_NET_ICMPV4_ACCEPT_BROADCAST=y

# Random MAC address generation
CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=y

# Time Synchronization
CONFIG_SNTP=y
CONFIG_POSIX_TIMERS=y
CONFIG_POSIX_API=y
