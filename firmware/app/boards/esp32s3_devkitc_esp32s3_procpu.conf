# Enable USB Serial/JTAG Console
CONFIG_UART_CONSOLE=y
CONFIG_USB_DEVICE_STACK=n

# Use the built-in USB-Serial/JTAG controller
# This is handled primarily by Devicetree in Zephyr 4.0

# Flash and NVS for persistence
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y

# Memory/Stack sizes
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_IDLE_STACK_SIZE=1024
CONFIG_SHELL_STACK_SIZE=4096
