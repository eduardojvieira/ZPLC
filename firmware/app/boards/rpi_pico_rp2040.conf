# =============================================================================
# ZPLC Board Configuration - Raspberry Pi Pico (RP2040)
# =============================================================================
# SPDX-License-Identifier: MIT
#
# This enables USB CDC ACM for serial communication over the native USB port.
# The Pico doesn't have a built-in debugger, so we use USB CDC for the shell.
# =============================================================================

# -----------------------------------------------------------------------------
# USB Stack Configuration
# -----------------------------------------------------------------------------
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="ZPLC Runtime"
CONFIG_USB_DEVICE_MANUFACTURER="ZPLC Project"
CONFIG_USB_DEVICE_VID=0x2E8A
CONFIG_USB_DEVICE_PID=0x000A
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y

# -----------------------------------------------------------------------------
# USB CDC ACM (Virtual Serial Port)
# -----------------------------------------------------------------------------
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_UART_LINE_CTRL=y
CONFIG_USB_CDC_ACM=y

# Increase ring buffer for bytecode upload
CONFIG_USB_CDC_ACM_RINGBUF_SIZE=4096

# Disable remote wakeup to prevent suspension issues
CONFIG_USB_DEVICE_REMOTE_WAKEUP=n

# -----------------------------------------------------------------------------
# Console & Shell over USB CDC
# -----------------------------------------------------------------------------
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# -----------------------------------------------------------------------------
# HIL Debugging
# -----------------------------------------------------------------------------
CONFIG_ZPLC_HIL_DEBUG=y
